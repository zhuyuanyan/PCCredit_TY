#parse ("common/iframe_page_header.htm")
<body>
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">工作日报显示</div>
      </div>
      <form id="id_module_form" action="">
        <div class="forms" id="formsId">
          <!--计划安排-->
          <table class="rule" border="1" bordercolor="#CCCCCC">
			<caption>展业计划安排</caption>
			   <colgroup>
			      <col width="10%" />
			      <col width="40%" />
			      <col width="10%" />
			       <col width="40%" />
			   </colgroup>
            <tr>
              <td><label>上午计划:</label></td>
              <td><textarea rows="5" readonly="readonly">$!dailyAccountManager.morningPlan</textarea></td>
            
              <td><label>下午计划:</label></td>
              <td><textarea rows="5" readonly="readonly">$!dailyAccountManager.afternoonPlan</textarea></td>
            </tr>
            <tr>
              <td colspan="4"><h3><b>填写要求：</b>请注明工作内容（拜访客户数量、客户调查数量、进件及上审数量、放款金额）。</h3></td>
            </tr>
          </table>
          
          <!--实际执行-->
      	  <table class="rule" border="1" bordercolor="#CCCCCC">
          <caption>实际执行情况</caption>
            <colgroup>
			      <col width="10%" />
			      <col width="40%" />
			      <col width="10%" />
			       <col width="40%" />
			   </colgroup>
            <tr>
              <td><label>上午实际情况:</label></td>
              <td><textarea rows="5" readonly="readonly">$!dailyAccountManager.morningActual</textarea></td>
    
              <td><label>下午实际情况:</label></td>
              <td><textarea rows="5" readonly="readonly">$!dailyAccountManager.afternoonActual</textarea></td>
            </tr>
            <tr>
              <td colspan="4"><h3><b>填写要求：</b>请注明工作内容（拜访客户数量、客户调查数量、进件及上审数量、放款金额）。</h3></td>
            </tr>
          </table>
          
          <!--当天总结-->
      	   <table class="rule" border="1" bordercolor="#CCCCCC">
          <caption>当天工作总结</caption>
            <colgroup>
			      <col width="10%" />
			      <col width="40%" />
			      <col width="10%" />
			       <col width="40%" />
			   </colgroup>
            <tr>
              <td><label>具体内容:</label></td>
              <td><textarea rows="5" readonly="readonly">$!dailyAccountManager.daySummary</textarea></td>
         
              <td colspan="2"></td>
   
            </tr>
            
            <tr>
              <td colspan="4"><h3><b>填写建议：</b>1、分析计划与实际不符的原因。2、列举改进建议。3、其他因素。</h3></td>
            </tr>
          </table>
        </div>
        
      </form>
      <div class="submit">
        <input type="button" onclick="javascript:history.go(-1);" value="取消" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
	var layout=new FormsLayout("formsId");	
	window.top.currentWindow.setLayout(layout);
	</script>
</body>
</html>
