#parse ("common/iframe_page_header.htm")

      </div>

            <ul class="com-tab" >
            <li class="tab activeTab"><a href="${contextPath}/customer/firsthend/iframe_1.page?id=${customerNm}">基本信息</a></li>
            <li class="tab"><a href="${contextPath}/customer/firsthend/iframe_2.page?id=${customerNm}">信用信息</a></li>
            <li class="tab " ><a href="${contextPath}/customer/firsthend/iframe_3.page?id=${customerNm}">其他信息</a></li>
            <li class="tab "><a href="${contextPath}/customer/firsthend/iframe_4.page?id=${customerNm}">家庭成员信息</a></li>
            <li class="tab "><a href="${contextPath}/customer/firsthend/iframe_5.page?id=${customerNm}">社会关系成员</a></li>
            <li class="tab"><a href="${contextPath}/customer/firsthend/iframe_6.page?id=${customerNm}">家庭财产信息</a></li>
            <li class="tab"><a href="${contextPath}/customer/firsthend/iframe_7.page?id=${customerNm}">生产经营状况</a></li>
			<li class="tab"><a href="${contextPath}/customer/firsthend/iframe_8.page?id=${customerNm}">学习履历情况</a></li>
			<li class="tab"><a href="${contextPath}/customer/firsthend/iframe_9.page?id=${customerNm}">工作履历</a></li>
            <li class="tab"><a href="${contextPath}/customer/firsthend/iframe_10.page?id=${customerNm}">入保信息</a></li>

      <form id="id_module_form">

          <input type="hidden" id="id" name="id" value="$!{customerId}" />

            <colgroup>
              <col width="10%" />
              <col width="30%" />
              <col width="10%" />
              <col width="30%" />
            </colgroup>
              <tr><td class="titlec" colspan="4" style="text-align: center;">基本信息</td></tr>
            <tr>
              <td class="titlefc3"><label for="khh">客户号:</label></td>
              <td><input class="rinpsty"  type="text" id="khh" name="khh" value="$!customerInfor.khh" /></td>
              <td class="titlefc3"><label for="khmc">客户名称:</label></td>
              <td><input class="rinpsty"  type="text" id="khmc" name="khmc" value="$!customerInfor.khmc" /></td>
            </tr>

              <td class="titlefc3"><label for="rh">是否入户:</label></td>

              <td class="titlefc3"><label for="khlx">客户类型:</label></td>
              <td><input class="rinpsty"  type="text" id="khlx" name="khlx" value="#dictVal("khlx",$!customerInfor.khlx)" /></td>
            </tr>

            </tr>
             <tr>

              <td><input class="rinpsty"  type="text" id="qfjg" name="qfjg" value="$!customerInfor.qfjg" /></td>

            <tr>

              <td class="titlefc3"><label for="xb">性别:</label></td>
              <td><input class="rinpsty"  type="text" id="xb" name="xb" value="$!customerInfor.xb" /></td>
            </tr>

              <td><input class="rinpsty"  type="text" id="gtspmc" name="gtspmc" value="$!customerInfor.gtspmc" /></td>

              <td><input class="rinpsty"  type="text" id="gtyyzzhm" name="gtyyzzhm" value="$!customerInfor.gtyyzzhm" /></td>
            </tr>
            <tr>

              <td><input class="rinpsty"  type="text" id="zxyzsj" name="zxyzsj" value="$!customerInfor.zxyzsj" /></td>

              <td><input class="rinpsty"  type="text" id="yydz" name="yydz" value="$!customerInfor.yydz" /></td>

              <td><input class="rinpsty"  type="text" id="cz" name="cz" value="$!customerInfor.cz" /></td>

              <td><input class="rinpsty"  type="text" id="sj" name="sj" value="$!customerInfor.sj" /></td>

              <td><input class="rinpsty"  type="text" id="mz" name="mz" value="#dictVal("mz",$!customerInfor.mz)" /></td>
              <td class="titlefc3"><label for="zzmm">政治面貌:</label></td>
              <td><input class="rinpsty"  type="text" id="zzmm" name="zzmm" value="$!customerInfor.zzmm" /></td>

            </tr>

              <td class="titlefc3"><label for="hyzk">婚姻状况:</label></td>
              <td><input class="rinpsty"  type="text" id="hyzk" name="hyzk" value="#dictVal("hyzk",$!customerInfor.hyzk)" /></td>

      <div class="submit">
        <input type="button" onclick="returnClick();" value="返回" />
      </div>
    </div>

  <script type="text/javascript">
	var layout = new FormsLayout("formsId");
	window.top.currentWindow.setLayout(layout);
	#set ($formName = "'#id_module_form'")
	#parse ("customer/customerInforInsert/customerInforCreate_validation.js")
	
	$(document).ready(function() {		
		$("input[type='text']").attr("disabled",true);
		$("input[type='radio']").attr("disabled",true);
		$("input[type='checkbox']").attr("disabled",true);
		$("select").attr("disabled",true);
		
	});
	function returnClick(){
		
		 window.location.href= contextPath + "/customer/firsthend/browse.page" ;
	}
  </script>
   <script src="${contextPath}/js/customerInfor/customer_infor.js"></script>
  
</body>
#parse ("common/iframe_page_footer.htm")
