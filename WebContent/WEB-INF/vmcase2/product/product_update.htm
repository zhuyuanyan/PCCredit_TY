#parse ("common/iframe_page_header.htm")
#parse ("common/customerInfor.htm")
<style type="text/css">
.divcss5_list_title{background:#eeeeee; border:1px solid #cccccc; padding:1em;}
.divcss5_list_content{padding:1em;}
#tinybox{position:absolute; display:none; padding:10px; background:#ffffff url(${contextPath}/images/preload.gif) no-repeat 50% 50%; border:10px solid #e3e3e3; z-index:2000;}
#tinymask{position:absolute; display:none; top:0; left:0; height:100%; width:100%; background:#000000; z-index:1500;}
#tinycontent{background:#ffffff; font-size:1.1em;}

#n{margin:10px auto; width:920px; border:1px solid #CCC;font-size:12px; line-height:30px;}
#n a{ padding:0 4px; color:#333}
</style>
<script type="text/javascript" src="${contextPath}/common/js/common/tinybox.js"></script>
<script src="${contextPath}/common/js/common/jquery.form.js"></script>
  <link rel="stylesheet" type="text/css" href="${uicasePath}/css/tab.css" />
<body>
	<div class="content_main">
		<div class="contentinner">
			<div class="place">
				  <div class="dvTab">
            <ul class="com-tab">
            <li class="tab activeTab" ><a href="${contextPath}/product/productinformation/change.page?id=${productId}">产品属性</a></li>
            <li class="tab"><a href="${contextPath}/product/productinformation/change_cpfjqd.page?id=${productId}">附件清单</a></li>
            <li class="tab"><a href="${contextPath}/product/productinformation/change_cpgz.page?id=${productId}">产品规则</a></li>
            <li class="tab"><a href="${contextPath}/product/productinformation/change_csgz.page?id=${productId}">催收规则</a></li>
            <li class="tab"><a href="${contextPath}/product/productinformation/change_cpsxgz.page?id=${productId}">筛选规则</a></li>
         </ul>
        </div>
			</div>
			<form id="id_module_form" action="${contextPath}/product/productinformation/update.json" enctype="multipart/form-data" method="post">
				<div class="forms" id="formsId">
					<input type="hidden" name="id" value="$!product.id" />
					<table class="rule">
						<colgroup>
							<col width="10%" />
							<col width="30%" />
			 				<col width="10%" />
							<col width="10%" />
							<col width="30%" />
						</colgroup>
						<tr>
							<td><label for="name">产品名称:</label></td>
							<td><input type="text" id="productName" name="productName"
								value="$!product.productName" /></td>
							<td></td>
							<td><label for="name">贷款用途:</label></td>
							<td><input type="text" id="purposeLoan" name="purposeLoan"
								value="$!product.purposeLoan" /></td>
						</tr>

						<tr>
							<td><label for="name">信用额度:</label></td>
							<td><input type="text" id="creditLine" name="creditLine"
								value="$!product.creditLine" /></td>
							<td></td>
							<td><label for="name">利率区间:</label></td>
							<td><input type="text" id="rateRange" name="rateRange"
								value="$!product.rateRange" /></td>
						</tr>
						<tr>
								<td><label for="name">贷款期限:</label></td>
							<td>
							 <select id="type" name="loanTimeLimit">
							  <option value="$!product.loanTimeLimit"></option>
                 			   <option #if($!product.loanTimeLimit == "1个月") selected="selected" #end value="1个月">1个月</option>
                			    <option #if($!product.loanTimeLimit == "2个月") selected="selected" #end value="2个月">2个月</option>
                			     <option #if($!product.loanTimeLimit == "3个月") selected="selected" #end value="3个月">3个月</option>
                			      <option #if($!product.loanTimeLimit == "4个月") selected="selected" #end value="4个月">4个月</option>
                			       <option #if($!product.loanTimeLimit == "5个月") selected="selected" #end value="5个月">5个月</option>
                			        <option #if($!product.loanTimeLimit == "6个月") selected="selected" #end value="6个月">6个月</option>
                			         <option #if($!product.loanTimeLimit == "7个月") selected="selected" #end value="7个月">7个月</option>
                			          <option #if($!product.loanTimeLimit == "8个月") selected="selected" #end value="8个月">8个月</option>
                			           <option #if($!product.loanTimeLimit == "9个月") selected="selected" #end  value="9个月">9个月</option>
                			            <option #if($!product.loanTimeLimit == "10个月") selected="selected" #end value="10个月">10个月</option>
                			             <option #if($!product.loanTimeLimit == "11个月") selected="selected" #end value="11个月">11个月</option>
                			              <option #if($!product.loanTimeLimit == "12个月") selected="selected" #end value="12个月">12个月</option>
                			               <option #if($!product.loanTimeLimit == "13个月") selected="selected" #end value="13个月">13个月</option>
                			                <option #if($!product.loanTimeLimit == "14个月") selected="selected" #end value="14个月">14个月</option>
                			                 <option #if($!product.loanTimeLimit == "15个月") selected="selected" #end value="15个月">15个月</option>
                			                  <option #if($!product.loanTimeLimit == "16个月") selected="selected" #end value="16个月">16个月</option>
                			                   <option #if($!product.loanTimeLimit == "17个月") selected="selected" #end value="17个月">17个月</option>
                			                    <option #if($!product.loanTimeLimit == "18个月") selected="selected" #end value="18个月">18个月</option>
                			                     <option #if($!product.loanTimeLimit == "19个月") selected="selected" #end value="19个月">19个月</option>
                			                      <option #if($!product.loanTimeLimit == "20个月") selected="selected" #end value="20个月">20个月</option>
                			                      <option  #if($!product.loanTimeLimit == "21个月") selected="selected" #end value="21个月">21个月</option>
                			                       <option  #if($!product.loanTimeLimit == "22个月") selected="selected" #end value="22个月">22个月</option>
                			                        <option  #if($!product.loanTimeLimit == "23个月") selected="selected" #end value="23个月">23个月</option>
                			                         <option  #if($!product.loanTimeLimit == "24个月") selected="selected" #end value="24个月">24个月</option>
                			                
                			  </select>
                			  </td>
							<td></td>
							<td><label for="name">产品种类:</label></td>
							<td>
							<select id="productTypeCode" name="productTypeCode">
                 			   <option value="$!product.productTypeCode"></option>
                			    #dict("CMMCPLX", "$!product.productTypeCode")
                			  </select>
							</td>
						</tr>

						<tr>
							<td><label for="name">贷款主体:</label></td>
							<td><input type="text" id="loanPrincipal" name="loanPrincipal"
								value="$!product.loanPrincipal" /></td>
							<td></td>
							<td><label for="name">信用(还款）方式:</label></td>
							<td>
								<select id="letterPaymentWay" name="letterPaymentWay">
                 			   <option value=""></option>
                			    #dict("CMMHKFS","$!product.letterPaymentWay")
                			  </select>
							</td>
						</tr>

						<tr>
							<td><label for="name">结息方式:</label></td>
							<td>
								<select id="numbererestSettlementWay" name="numbererestSettlementWay">
                 			   <option value=""></option>
                			    #dict("CMMJXFS","$!product.numbererestSettlementWay")
                			  </select>
								
								</td>
							<td></td>
							<td><label for="name">担保方式:</label></td>
							<td>
								 <select id="assureMeans" name="assureMeans">
                 			   <option value=""></option>
                			    #dict("CMMSCLNM","$!product.assureMeans")
                			  </select>
								
								</td>
						</tr>

						<tr>
							<td><label for="name">罚息:</label></td>
							<td><input type="text" id="penaltyNumbererest" name="penaltyNumbererest"
								value="$!product.penaltyNumbererest" /></td>
							<td></td>
							<td><label for="name">该产品风险容忍度:</label></td>
							<td><input type="text" id="productRiskTolerance" name="productRiskTolerance"
								value="$!product.productRiskTolerance" /></td>
						</tr>
						</tr>
							<td><label>产品图片：</label></td>
            				<td>
              					 <input type="file" name="file">
            				</td>
            				<td></td>
            				<td><label>查看当前图片：</label></td>
            				<td>
            				<a href="javascript:void(0)" onclick="viewPicture('${contextPath}/product/productinformation/getPicture.page?id=$!{product.id}&flag=true')">产品图片预览</a>
            				 <!--  <div class="divcss5_list_title"><a class="ml20" href="#" id="click_test2">产品图片预览</a></div> -->
              					 
            				</td>
						<tr>
					</table>
				</div>
			</form>
		
			<div class="submit">
			  <input id="id_save_button" type="button" value="#i18n('button.save')" class="current" />
				<input class="current" type="button" onclick="javascript:history.go(-1);" value="#i18n('button.back')" />
			</div>
		</div>
	</div>
	<script type="text/javascript">
	function viewPicture(url){
		url+='&tempid='+Math.random();
		Dialog.img(url,"原始图片","650","120");
	}
	function mySave() {
		$('#id_module_form').ajaxSubmit({
			dataType : 'json',
			type : "post",
			success : function(data) {
				if (data.success) {
					Dialog.message(data.message,"提示", function() {
						navigateTo("${contextPath}/product/productinformation/browse.page");
					 });
				} else {
					Dialog.message(data.message);
					return false;
				}
			},
			error : function(data) {
				Dialog.closeLoad();
				Dialog.message("操作失败");
				return false;
			}
		});
	}
	
		var layout = new FormsLayout("formsId");
		window.top.currentWindow.setLayout(layout);

		 #set ($formName = "'#id_module_form'")
			#validator($formName)
		 $(document).ready(function() {
			 $("#id_save_button").click(function() {
			        if ($($formName).valid()) {
			        	mySave();
			        }
			      });
		});
		 
		 
	     
	      
	        
	</script>
</body>

</html>
